<!-- 查询条件 -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">用户查询</h3>
  </div>
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">登录名</div>
          <input class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">昵称</div>
          <input class="form-control">
        </div>
      </div>
      <div class="form-group">
          <label>是否有效</label>
          <label class="radio-inline">
            <input type="radio" name="isUsed" value=""> 全部
          </label>
          <label class="radio-inline">
            <input type="radio" name="isUsed" value="1"> 是
          </label>
          <label class="radio-inline">
            <input type="radio" name="isUsed" value="0"> 否
          </label>
      </div>
      <button type="submit" class="btn btn-default">查询</button>
    </form>
  </div>
</div>

<!-- 操作 -->
<div>
  <button type="button" class="btn btn-primary" (click)="userMgrEdit.reset();userEditModal.show();">添加用户</button>
  <button type="button" class="btn btn-danger">删除用户</button>
</div>

<!-- 查询结果 -->
<div class="panel panel-default">
  <div class="panel-heading">用户列表</div>
  <table class="table table-striped">
    <tr>
      <td>序号</td>
      <td>登录名</td>
      <td>昵称</td>
      <td>性别</td>
    </tr>
    <tr>
      <td><util-loading [isShow]="isLoadData"></util-loading></td>
    </tr>
    <tr *ngFor="let user of users; let i=index">
      <td>{{i+1}}</td>
      <td>{{user.loginName}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.sex}}</td>
    </tr>
  </table>



</div>

<!-- 弹出框 -->
<!-- 弹出框-用户编辑 -->
<div bsModal #userEditModal="bs-modal" class="modal fade" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="userEditModal.hide();userMgrEdit.reset();">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">用户编辑</h4>
      </div>
      <div class="modal-body">
        <user-mgr-edit [user]="user" #userMgrEdit></user-mgr-edit>
      </div>
    </div>
  </div>
</div>
